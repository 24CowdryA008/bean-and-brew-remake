<!DOCTYPE html>
<html lang="en">
<head>

    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bean and Brew{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='IMG/QualityCoffeeCup.png') }}"> <!--This adds in aimage into the title tag-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Basis.css') }}">

    <style>
    @font-face 
    {
        font-family: 'Bank Gothic';
        src: url("{{ url_for('static', filename='Font/BankGothicMediumBT.ttf') }}");
    }
    </style>

</head>
<body>

<!--START OF NAVIGATION BAR-->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <!-- Brand/logo -->
        <a class="navbar-brand">
            <img src="{{ url_for('static', filename='IMG/QualityCoffeeCup.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        
        <!-- Toggler/collapsible button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Navigation items -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Home') }}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Order
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('HamperPurchasing') }}">Hampers</a>
                        <a class="dropdown-item" href="{{ url_for('BakedGoods') }}">Baked goods</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('BakingLessons') }}">Baking lessons</a>
                </li>
               <!--<li class="nav-item">
                    <a class="nav-link" href="{{ url_for('RestaurantBooking') }}">Restaurant booking</a>
                </li>-->
            </ul>
            <!-- Right-aligned item -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Support') }}">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('LoginPage') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('RegisterPage') }}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='JS/Javascript.js') }}"></script>
{% block content %}{% endblock %}
</body>
</html>
